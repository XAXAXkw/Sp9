  <body>
    <button onClick="gencart()">TEST</button>

    <script>
      let a = {
        id: "Pepe",
      };
      let b = {
        id: "Hans",
      };
      let c = {
        id: "Pepe",
      };
      let d = {
        id: "Pepe",
      };
      let e = {
        id: "Maria",
      };
      let f = {
        id: "Hans",
      };
      let g = {
        id: "Pepe",
      };

      let cartList = [];
      let cart = [];

      cartList.push(a, b, c, d, e, f, g);

      function gencart() {
        let i = 0;
        

        // loop de cart[i] quan es fa el seguent push:

        for (i; i < cartList.length; i++) {
          if (i === 0) {
            cart.push(cartList[i]);
            cartList.splice(i,1);
            cart[i].quantity = 1;
          } else {
            cart.push(cartList[i]);
            cart[i].quantity = 0;
            cartList.splice(i,1);
          }
          // for (j; j < cartList.length; j++) {

          // LOOP bo per ADDING QUANTITY - cart[i] Ã©s el que cal itinerar, abans cal fer el push de ++i

          for(let x of cartList) {
            if (x.id === cart[i].id) {
              console.log("es igual");
              ++cart[i].quantity;
              let j = cartList.indexOf(x);
              cartList.splice(j,1);
              --j;
            }
          }
        }
      }
    </script>
